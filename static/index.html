<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Hello, world!</h1>

    <form id="equation-form">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <input name="a" type="text" class="form-control" aria-describedby="aHelp" placeholder="Coefficient a" oninput="handleFormInput()">
            <small id="aHelp" class="form-text text-muted">Mass</small>
          </div>
          <div class="col">
            <input name="b" type="text" class="form-control" aria-describedby="bHelp" placeholder="Coefficient b" oninput="handleFormInput()">
            <small id="bHelp" class="form-text text-muted">Damping coefficient</small>
          </div>
          <div class="col">
            <input name="c" type="text" class="form-control" aria-describedby="cHelp" placeholder="Coefficient c" oninput="handleFormInput()">
            <small id="cHelp" class="form-text text-muted">Spring stiffness</small>
          </div>
          <div class="col">
            <input name="initial-x" type="text" class="form-control" aria-describedby="initial-xHelp" placeholder="x(0)" oninput="handleFormInput()">
            <small id="initial-xHelp" class="form-text text-muted">Displacement at t = 0</small>
          </div>
          <div class="col">
            <input name="initial-x-prime" type="text" class="form-control" aria-describedby="initial-x-primeHelp" placeholder="x'(0)" oninput="handleFormInput()">
            <small id="initial-x-primeHelp" class="form-text text-muted">Velocity at t = 0</small>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div>Initial equation:</div><div id="initialEquation"></div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div>Result equation:</div><div id="resultEquation"></div>
            </div>
            <div class="col"></div>
        </div>
      </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/equation-solver.js"></script>
  </body>
</html>
