name: Test job

on:
  push:
    branches:
    - '*'
    - '!master'
  pull_request:
    branches:
    - '*'
    - '!master'

jobs:
  build-and-test:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: build tests
        run: docker build -f Dockerfile_tests -t diff-eq-solver-tests .
      - name: run tests
        run: docker run diff-eq-solver-tests
